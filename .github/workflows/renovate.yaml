name: Renovate
on:
  schedule:
    - cron: '0/10 * * * *'
jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.1.11
        with:
          configurationFile: .github/renovate/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}